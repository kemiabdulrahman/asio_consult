<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="sasrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sasrGradient)"/>
  
  <!-- Software interface mock -->
  <g transform="translate(30, 30)">
    <!-- Title bar -->
    <rect x="0" y="0" width="340" height="30" fill="#059669" rx="4"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      SASR - Simple Automated Scoresheet and Report
    </text>
    
    <!-- Content area -->
    <rect x="0" y="30" width="340" height="210" fill="white" rx="4" stroke="#059669" stroke-width="2"/>
    
    <!-- Sidebar -->
    <rect x="5" y="35" width="60" height="200" fill="#f0fdf4" rx="2"/>
    <line x1="70" y1="35" x2="70" y2="235" stroke="#d1fae5" stroke-width="1"/>
    
    <!-- Menu items (sidebar) -->
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">Grades</text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Students</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Reports</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Fees</text>
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Staff</text>
    
    <!-- Main content (grid/table) -->
    <g transform="translate(75, 40)">
      <!-- Header row -->
      <rect x="0" y="0" width="260" height="20" fill="#f3f4f6"/>
      <text x="5" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Student ID</text>
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Name</text>
      <text x="160" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Grade</text>
      <text x="220" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">Status</text>
      
      <!-- Data rows -->
      <line x1="0" y1="20" x2="260" y2="20" stroke="#e5e7eb" stroke-width="1"/>
      <text x="5" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">S001</text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">John Doe</text>
      <text x="160" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">A</text>
      <rect x="220" y="26" width="30" height="12" fill="#dcfce7" rx="2"/>
      <text x="224" y="35" font-family="Arial, sans-serif" font-size="7" fill="#059669">Pass</text>
      
      <line x1="0" y1="40" x2="260" y2="40" stroke="#e5e7eb" stroke-width="1"/>
      <text x="5" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">S002</text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jane Smith</text>
      <text x="160" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">B</text>
      <rect x="220" y="46" width="30" height="12" fill="#dcfce7" rx="2"/>
      <text x="224" y="55" font-family="Arial, sans-serif" font-size="7" fill="#059669">Pass</text>
      
      <line x1="0" y1="60" x2="260" y2="60" stroke="#e5e7eb" stroke-width="1"/>
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">S003</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Mark Johnson</text>
      <text x="160" y="75" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">C</text>
      <rect x="220" y="66" width="30" height="12" fill="#fef3c7" rx="2"/>
      <text x="223" y="75" font-family="Arial, sans-serif" font-size="7" fill="#d97706">Fair</text>
    </g>
  </g>
</svg>