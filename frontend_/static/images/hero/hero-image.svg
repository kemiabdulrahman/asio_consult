<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Laptop illustration -->
  <g transform="translate(150, 80)">
    <!-- Laptop screen -->
    <rect x="0" y="0" width="300" height="180" rx="8" fill="url(#laptopGradient)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Screen content (grid pattern) -->
    <g opacity="0.8">
      <rect x="20" y="20" width="130" height="30" fill="#e0e7ff" rx="2"/>
      <rect x="20" y="60" width="260" height="15" fill="#c7d2fe" rx="2"/>
      <rect x="20" y="85" width="260" height="15" fill="#c7d2fe" rx="2"/>
      <rect x="20" y="110" width="260" height="15" fill="#c7d2fe" rx="2"/>
      <rect x="20" y="135" width="130" height="15" fill="#c7d2fe" rx="2"/>
    </g>
    
    <!-- Laptop base -->
    <path d="M 20 180 L 0 200 L 300 200 L 280 180 Z" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f1f5f9">
      Welcome to ASIO CONSULT
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
      Professional ICT Solutions for Education
    </text>
  </g>
</svg>