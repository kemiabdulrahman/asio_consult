<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="white"/>
  
  <!-- Icon Circle -->
  <circle cx="30" cy="50" r="22" fill="url(#gradient)"/>
  
  <!-- Computer/Technology Icon -->
  <g transform="translate(30, 50)">
    <rect x="-12" y="-8" width="24" height="14" rx="1" fill="white" stroke="white" stroke-width="1"/>
    <rect x="-14" y="7" width="28" height="2" fill="white"/>
    <circle cx="-4" cy="0" r="2" fill="#0284c7"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0284c7">
    ASIO
  </text>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" letter-spacing="2">
    CONSULT
  </text>
  
  <!-- Tagline -->
  <text x="60" y="78" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">
    ICT Solutions
  </text>
</svg>